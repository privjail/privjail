[project]
name = "pripri"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Shumpei Shiina", email = "shumpei_shiina@toyota-tokyo.tech" }
]
dependencies = [
    "numpy>=2.1.2",
    "pandas>=2.2.3",
    "pytest>=8.3.3",
    "mypy>=1.13.0",
    "pandas-stubs>=2.2.3.241009",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pripri"]
